<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Artist Tickets</title>
    <!-- Add your CSS links here -->
</head>

<body>
    <div class="container">
        <aside class="status-filter">
            <ul>
                <li><a href="#" class="trending">Trending</a></li>
                <li><a href="#" class="hot">Sizzling Hot</a></li>
                <li><a href="#" class="viral">Going Viral</a></li>
            </ul>
        </aside>

        <section class="ticket-list">
            <h1>Music Artist Tickets</h1>

            <!-- Repeated for each event -->
            <div class="event">
                <div class="date">FEB 25</div>
                <div class="time">Saturday 7:30pm</div>
                <div class="venue">Observatory North Park</div>
                <div class="location">San Diego, California</div>
                <div class="status trending">Trending</div>
                <button class="buy-tickets">Buy Tickets</button>
            </div>
            <!-- ... other events ... -->

            <div class="pagination">
                <a href="#" class="prev">Prev</a>
                <a href="#" class="page">1</a>
                <a href="#" class="page">2</a>
                <a href="#" class="page current">3</a>
                <a href="#" class="page">4</a>
                <a href="#" class="page">5</a>
                <a href="#" class="next">Next</a>
            </div>
        </section>
    </div>
    <!-- Add your JavaScript links here -->
</body>

</html>
